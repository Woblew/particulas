<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="Hello, World!">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-sky color="#001222"></a-sky>
      <!-- Particle system uses 'default' preset, setting custom colors. -->
      <a-entity position="0 2.25 -15" 
                particle-system="preset: dust;
                                maxAge: 47;
                                positionSpread: 25 2 20;
                                type: 3;
                                color: #C8DAD8, #5C6D74;
                                opacity: 0.0025;
                                particleCount: 50000;
                                size: 20;
                                maxParticleCount:60000;
                                dragSpread: 10;"
                            ></a-entity>

                            <a-entity position="-5 -7 7" 
                            particle-system="preset: dust;
                                            maxAge: 47;
                                            positionSpread: 13 10 15;
                                            type: 3;
                                            color: #C8DAD8, #5C6D74;
                                            opacity: 0.0025;
                                            particleCount: 50000;
                                            size: 20;
                                            maxParticleCount:60000;
                                            dragSpread: 10;"
                                        ></a-entity>

                                        <a-entity position="-7 25 -20" 
                                        particle-system="preset: dust;
                                                        maxAge: 47;
                                                        positionSpread: 5 20 10;
                                                        type: 3;
                                                        color: #C8DAD8, #5C6D74;
                                                        opacity: 0.0025;
                                                        particleCount: 50000;
                                                        size: 20;
                                                        maxParticleCount:60000;
                                                        dragSpread: 10;"
                                                    ></a-entity>

      <a-entity camera look-controls wasd-controls="acceleration:100;
                                                    fly:true;   " position="0 0 0"></a-entity>
 
     
 
      
    </a-scene>
  </body>
</html>
